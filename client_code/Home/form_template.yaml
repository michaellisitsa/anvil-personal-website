is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: NavBar
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'FPRSVF,YPHUQH', full_width_row: true}
    components:
    - name: home_link
      properties: {text: Home}
      type: Link
      event_bindings: {click: home_link_click}
    - name: projects_link
      properties: {text: My Projects}
      type: Link
      event_bindings: {click: projects_link_click}
      components: []
    - name: projects_link_copy
      properties: {text: Times Table}
      type: Link
      event_bindings: {click: projects_link_click}
      layout_properties: {}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'DXDYJM,HVNDOT'}
    components:
    - name: label_2
      properties: {text: 'About Me:'}
      type: Label
      layout_properties: {grid_position: 'ORZWFI,ADNCFX'}
    - name: label_3
      properties: {text: I am a software developer.  I have 2 kids and love riding my bike}
      type: Label
      layout_properties: {grid_position: 'XHGQYH,MITPPU'}
  - name: double_or_triple_list
    properties: {item_template: null}
    type: RepeatingPanel
    layout_properties: {grid_position: 'BDDYYE,FKPDUH'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {align: center, bold: true, text: 'Michael Lisitsa

      ', font_size: 28, underline: false}
  type: Label
  layout_properties: {slot: title}
  data_bindings: []
