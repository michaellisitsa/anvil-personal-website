is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: number_label
    properties: {text: 'Enter number:'}
    type: Label
    layout_properties: {grid_position: 'ADIZWA,JNWMSK'}
  - name: number
    properties: {role: outlined}
    type: TextBox
    layout_properties: {grid_position: 'ADIZWA,JKJQOG'}
    data_bindings:
    - {property: text, code: 'self.item[''number'']', writeback: true}
    event_bindings: {pressed_enter: number_pressed_enter}
  - name: times1
    properties: {text: ''}
    type: Label
    layout_properties: {grid_position: 'ABYLZV,PRQRSP'}
    data_bindings:
    - {property: text, code: '1 * self.item[''number'']', writeback: false}
  - name: times2
    properties: {text: ''}
    type: Label
    layout_properties: {grid_position: 'EBSIUX,WEAUGO'}
    data_bindings:
    - {property: text, code: '2 * self.item[''number'']', writeback: false}
  - name: times3
    properties: {}
    type: Label
    layout_properties: {grid_position: 'TOVQHN,HQMCCO'}
    data_bindings:
    - {property: text, code: '3 * self.item[''number'']', writeback: false}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: title
  properties: {text: Times Tables}
  type: Label
  layout_properties: {slot: title}
