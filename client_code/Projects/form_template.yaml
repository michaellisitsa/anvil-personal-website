is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"ADJNOI":30,"WVLDNU":30}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: home_link
    properties: {text: Home}
    type: Link
    layout_properties: {grid_position: 'CLTQTM,ADJNOI'}
    event_bindings: {click: home_link_click}
  - name: projects_link
    properties: {text: My Projects}
    type: Link
    layout_properties: {grid_position: 'CLTQTM,WVLDNU'}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'DXDYJM,HVNDOT'}
    components:
    - name: label_2
      properties: {text: Recent Projects, bold: true, align: center, spacing_below: medium,
        font_size: 20}
      type: Label
      layout_properties: {grid_position: 'ORZWFI,ADNCFX'}
    - name: ProjectListContainer
      properties: {item_template: Projects.ProjectListItem}
      type: RepeatingPanel
      layout_properties: {grid_position: 'JHOSZY,MUBKXC'}
    - name: label_3
      properties: {text: ''}
      type: Label
      layout_properties: {grid_position: 'XHGQYH,MITPPU'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {align: center, bold: true, text: 'Michael Lisitsa

      ', font_size: 28, underline: false}
  type: Label
  layout_properties: {slot: title}
  data_bindings: []
